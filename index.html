<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Este é o iframe que carrega o conteúdo do site desejado -->
    <iframe id="contentFrame" src="https://leanleapwheightloss.online/viva-sorte-cg/" frameborder="0"></iframe>

    <script>
        document.getElementById('contentFrame').addEventListener('load', function() {
            var iframe = document.getElementById('contentFrame');
            try {
                // Verifique se o iframe está na mesma origem
                var currentUrl = iframe.contentWindow.location.href;
                // Se a URL mudou para uma com parâmetros UTM, atualize o src do iframe
                if (currentUrl.includes('utm_')) {
                    iframe.src = currentUrl;
                }
            } catch (e) {
                console.log('Não é possível acessar o conteúdo do iframe devido a políticas de CORS.');
            }
        });
    </script>
</body>
</html>
